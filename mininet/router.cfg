service password-encryption
username ngcdi privilege 15 password ngcdi
line vty 0 1869
login local
!
bridge irb
bridge 1 route ip
!
interface Ethernet 1/0
	ip address 172.16.0.1 255.255.0.0
	no shutdown
!
interface Ethernet1/1
	no ip address
	no cdp enable
	no shutdown
    no mop enabled
    no keepalive
	bridge-group 1
!
interface Ethernet1/2
	no ip address
	no cdp enable
	no shutdown
    no mop enabled
    no keepalive
	bridge-group 1
!
interface GigabitEthernet2/0
	no ip address
	no cdp enable
    no mop enabled
	shutdown
    no keepalive
	bridge-group 1
!
!control plane
bridge 1 protocol ieee
bridge 1 route ip
no cdp run
!
interface BVI1
 ip address 10.0.0.10 255.0.0.0
 no shutdown
 mac-address 0000.0000.000a
 ip route-cache flow
!
end
